<script>
        // Formulario
        const formVisibility = () => {
            document.getElementById("form-modal").classList.toggle("d-none-modal")
        }

        // Coloque aqui a url(detro das aspas)
        const urlCheckout = "https://pay.hotmart.com/V64855270A?off=f07wv161&checkoutMode=10"

        //Redirecionamento para o checkout
        const urlParams = new URLSearchParams(window.location.search);
        const parametroHotmart = urlParams.get('src');

        const goToCheckout = (form) => {
          const nome = document.getElementById("input-nome").value
          const email = document.getElementById("input-email").value
          const telefone = document.getElementById("input-telefone").value
          window.location.href = `${urlCheckout}&name=${nome}&email=${email}&phonenumber=${telefone}&src=${parametroHotmart}`
          return false;
        }
    </script>
<script>
	
	let player;
        function onYouTubePlayerAPIReady() {
          player = new YT.Player("ytplayer", {
            height: "360",
            width: "640",
            videoId: "ZRVB2gJCdLk",
            playerVars: {
              controls: 0,
              fs: 0,
              autoplay: 0,
              modestbranding: 1,
              showinfo: 0,
              rel: 0,
              hd: 1,
              iv_load_policy: 3,
              playsinline: 1,
              enablejsapi: 1,
            },
            events: {
              'onReady': onPlayerReady
            }
          });
        }

        function onPlayerReady(event) {
          event.target.mute();
          event.target.playVideo();
        }

        const playMask = document.getElementById("play-mask");
        const maskGif = document.getElementById("mask-gif");
        playMask.addEventListener("click", function () {

            if(maskGif.style.opacity === '0'){
                if (player.getPlayerState() == YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            }else {
              maskGif.style.opacity = 0
              player.pauseVideo();
              player.unMute();
              player.seekTo(0);
              player.playVideo();
            }
 });
	
    document.addEventListener('contextmenu', event => event.preventDefault());
</script>
